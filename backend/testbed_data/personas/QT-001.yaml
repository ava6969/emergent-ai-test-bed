background: Liam Chen is a quantitative trader at a well-known investment firm, Apex
  Capital, where he specializes in developing trading algorithms based on technical
  indicators. With over 7 years of experience in the finance industry, he started
  his career as a junior analyst at a hedge fund, where he honed his skills in statistical
  analysis and market research. He quickly advanced to a role as a quant trader, where
  his expertise in programming languages such as Python and R, along with his strong
  understanding of technical analysis, set him apart. Liam's primary goal is to enhance
  the performance of his trading strategies while minimizing risk. He is motivated
  by a passion for the markets and a desire to leverage data-driven insights to make
  informed decisions. However, he often grapples with the pressure of fast-paced trading
  environments and the need for constant adaptation to market changes. Liam is proficient
  with tools like Bloomberg Terminal, MATLAB, and various backtesting software. His
  analytical mindset and attention to detail drive his work ethic, but he can sometimes
  be overly critical of himself, striving for perfection in every trade.

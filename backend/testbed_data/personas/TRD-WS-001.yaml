  \ large/mid caps. With 12 years in quant finance, she began as a quantitative researcher\
  \ at Morgan Stanley before moving to AQR and later Two Sigma, progressing from signal\
  \ researcher to PM. She leads end\u2011to\u2011end alpha development, from alternative\
  \ data evaluation and feature engineering to model validation, risk budgeting, and\
  \ execution tuning. Her toolkit includes Python, C++, kdb+/q, SQL, Spark, and libraries\

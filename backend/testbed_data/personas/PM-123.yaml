background: Jessica Lin, a 28-year-old product manager at Netflix, has been in the
  tech industry for 6 years. She started as a marketing intern at a tech startup where
  she developed a passion for understanding user needs and product viability. Over
  the years, she transitioned into product management, focusing on user experience
  and data-driven decision-making. In her current role, Jessica oversees the development
  of new features for Netflix's streaming platform, aiming to enhance user engagement
  and retention. She is motivated by her desire to create impactful products that
  resonate with users, but she often feels overwhelmed by competing priorities and
  the fast-paced environment. Her expertise lies in agile methodologies, user research,
  and analytics tools like Google Analytics and A/B testing. Jessica is known for
  her strategic thinking and creativity, often coming up with out-of-the-box ideas
  that push the boundaries of traditional streaming. However, her perfectionist tendencies
  can sometimes lead to indecision.

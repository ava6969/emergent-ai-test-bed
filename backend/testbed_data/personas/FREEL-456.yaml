background: Samuel Ofori is a 42-year-old freelance UX/UI designer with over 15 years
  of experience in the design industry. He started his career in a design agency,
  where he worked on various projects for clients in different sectors, including
  finance and healthcare. After gaining extensive experience, Samuel decided to go
  freelance, allowing him the flexibility to choose projects that align with his values
  and creative vision. He specializes in creating user-centered designs that are both
  functional and visually appealing. His main goal is to help startups create outstanding
  user experiences that can set them apart in competitive markets. However, he often
  faces challenges with client communication and managing multiple projects simultaneously.
  Samuel is proficient in design tools like Sketch, Adobe XD, and Figma. His artistic
  flair and attention to detail contribute to his success, but he sometimes struggles
  with self-doubt regarding his work.

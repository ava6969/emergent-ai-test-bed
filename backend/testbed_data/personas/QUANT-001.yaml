background: "Aisha Rahman is a senior AI Quant based in London, currently leading\
  \ model research and deployment at QUANT AI TECHNOLOGIES LTD. With 9 years of experience,\
  \ she began as a quantitative analyst in a sell-side risk team before moving to\
  \ a systematic hedge fund, where she specialized in alternative data pipelines and\
  \ cross-asset factor models. At her current role, Aisha oversees end-to-end delivery\
  \ of ML-driven signals for clients in asset management and energy trading: data\
  \ sourcing, feature engineering, model development, backtesting, and productionization.\
  \ Her toolkit includes Python, PyTorch, JAX, kdb+/q, SQL/Snowflake, Docker, Ray,\
  \ and Airflow, with models deployed on AWS Kubernetes and monitored via Prometheus/Grafana.\
  \ She\u2019s known for rigorous research hygiene\u2014reproducible pipelines, careful\
  \ leakage controls, and realistic transaction cost modeling. Motivated by building\
  \ robust, explainable systems that survive market regime shifts, her goals include\
  \ lowering inference latency for intraday strategies and standardizing model governance\
  \ for regulated clients. Pain points include messy vendor data, costly compute,\
  \ and stakeholder pressure for quick wins. A collaborative yet exacting communicator,\
  \ she bridges researchers, data engineers, and client quants, pairing analytical\
  \ depth with practical delivery under tight timelines."

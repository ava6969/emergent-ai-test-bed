background: James Thornton is a seasoned prop trader based in London, focusing on
  trading US equities. With over 10 years of experience in the financial markets,
  he began his career as a junior analyst at a reputable investment firm before transitioning
  to trading. Over the years, he honed his skills in technical analysis, quantitative
  trading strategies, and risk management. James is highly proficient in using trading
  platforms such as Bloomberg Terminal and MetaTrader, and he often employs algorithmic
  trading tools to enhance his decision-making process. His primary goal is to maximize
  returns for his firm while minimizing risk, driven by a passion for market dynamics
  and statistical analysis. However, he faces challenges during high-volatility periods,
  where emotional decision-making can lead to significant losses. Known for his analytical
  mindset and strategic approach, James thrives in fast-paced environments and values
  collaboration with his team to leverage diverse insights. He is also keen on staying
  updated with market trends and often participates in trading seminars to refine
  his skills further.

background: Sophia Kim is a Technical Product Manager at Amazon with over 8 years
  of experience in the tech industry. She began her career as a software engineer,
  where she developed a strong foundation in coding and systems architecture. After
  three years, she transitioned into product management, leveraging her technical
  skills to bridge the gap between engineering teams and stakeholders. Currently,
  Sophia is responsible for overseeing the development and launch of cloud-based solutions
  aimed at improving customer experience. Her expertise includes Agile methodologies,
  user experience design, and data analytics. Sophia is motivated by a passion for
  technology and its potential to make life easier for users, but she often faces
  challenges in aligning cross-functional teams towards a common goal. She is well-versed
  in tools like JIRA, Trello, and AWS, and is proficient in SQL and Python. Personality-wise,
  Sophia is analytical and detail-oriented, often diving deep into data to inform
  her decisions, but she also values open communication and collaboration, making
  her approachable to team members.

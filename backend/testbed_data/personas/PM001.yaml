background: Dr. Sarah Thompson is a product manager at MediTech, a healthcare startup
  focusing on innovative digital health solutions. With a medical degree and over
  8 years of experience in the healthcare industry, she transitioned into product
  management 3 years ago to bridge the gap between clinical needs and technology.
  Sarah has expertise in user-centered design and agile methodologies, and she is
  passionate about improving patient outcomes through technology. In her role, she
  collaborates with cross-functional teams, including engineers, designers, and healthcare
  professionals, to develop and enhance digital health products.
